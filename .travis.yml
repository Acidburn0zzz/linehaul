language: python
python: 3.5.1

env:
  matrix:
    - TOXENV=py35
    - TOXENV=pep8

before_install: pip install codecov

install: pip install tox

script: tox

after_success: codecov

branches:
  only:
    - master

notifications:
  irc:
    channels:
      - "irc.freenode.org#warehouse"
    use_notice: true
    skip_join: true
